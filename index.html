<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <!-- link css bt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- nav -->
<nav class="nav">
    <h1>Tienda de celulares</h1>
</nav>
<div>
    <a id="iconoCarrito" class="ancla" href="#cart">
        <button id="total">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <span id="contador"></span>
        </button>
    </a>
</div>

<!-- main -->

<section class="flex">
    <div class="box">
        <img src="images/iphoneSE.jpg" alt="">
        <div class="txtPrecioName">
            <p>Iphone SE</p>
            <p>$200</p>
        </div>
        <div class="boton">
            <button class="btn btn-outline-primary "  data-cel="Iphone SE" data-precio="200">Agregar</button>
        </div>
        </div>
    <div class="box">
        <img src="images/iphoneOnce.png" alt="">
        <div class="txtPrecioName">
            <p>Iphone 11</p>
            <p>$300</p>
        </div>
        <div class="boton">
            <button class="btn btn-outline-primary"  data-cel="Iphone 11" data-precio="300">Agregar</button>
        </div>
    </div>
    <div class="box">
        <img src="images/iphoneDoceMini.png" alt="">
        <div class="txtPrecioName">
            <p>Iphone 12 mini</p>
            <p>$400</p>
        </div>
        <div class="boton">
            <button class="btn btn-outline-primary" data-cel="Iphone 12 mini" data-precio="400">Agregar</button>
        </div>
    </div>
    <div class="box">
        <img src="images/iphoneTrece.png" alt="">
        <div class="txtPrecioName">
            <p>Iphone 13</p>
            <p>$500</p>
        </div> 
        <div class="boton">
            <button class="btn btn-outline-primary"  data-cel="Iphone 13" data-precio="500">Agregar</button>
        </div>
    </div>
</section>
<!-- carrito -->
<section class="carrito-title" id="cart">
    <h2>
        Carrito 
        <i class="fa-solid fa-cart-shopping"></i>
    </h2> 
</section>
<section class="container">
    <ul id="carrito">

    </ul>
</section>
<!-- template card-->
<template id="template">
        <li class="li bg-secondary">
            <span class="iphone">iphone</span>
            <span class="cant badge bg-primary rouded-pill">1</span>
        </li>
        <li class="li lista-aq">
            <div>
                <p class="lista-p">total $ <span>500</span> </p>
            </div>
            <div>
                <button class="btn-a bg-primary">agregar</button>
                <button class="btn-q bg-danger">quitar</button>
            </div>
        </li>
</template>

<!-- footer -->
<footer id="footer">
</footer>

<!-- template footer -->
<template id="templateFooter">
    <div class="footer-caja">
        <h3 class="footer-title">total $ <span>1000</span> </h3>
        <button class="btn btn-outline-dark">Finalizar compra</button>
    </div>
</template>

<!-- link js -->
<script src="main.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
