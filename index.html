<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <!-- link css bt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- nav -->
<nav class="nav">
    <h1>Tienda de celulares</h1>
</nav>
<div>
    <a id="iconoCarrito" class="ancla" href="#cart">
        <button id="total">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <span id="contador"></span>
        </button>
    </a>
</div>

<!-- main -->
<section class="flex"></section>
<!-- <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div> -->
<!-- template section -->
<template id="templateCard">
    <div class="box">
        <img src="" alt="" class="img">
        <div class="txtPrecioName">
            <p id="title">titulo</p>
            <p id="price">precio</p>
            <button class="btn btn-outline-primary"  data-cel="Iphone SE" data-precio="200">Agregar</button>
        </div>
    </div>
</template>

<!-- carrito -->
<section class="carrito-title" id="cart">
    <h2>
        Carrito 
        <i class="fa-solid fa-cart-shopping"></i>
    </h2> 
</section>
<section class="container">
    <ul id="carrito"></ul>
</section>

<!-- template-->
<template id="template">
        <li class="li bg-secondary">
            <span class="iphone">iphone</span>
            <span class="cant badge bg-primary rouded-pill">1</span>
        </li>
        <li class="li lista-aq">
            <div>
                <p class="lista-p">total $ <span>500</span> </p>
            </div>
            <div>
                <button class="btn-a">agregar</button>
                <button class="btn-q">quitar</button>
            </div>
        </li>
</template>

<!-- footer -->
<footer id="footer"></footer>

<!-- template footer -->
<template id="templateFooter">
    <div class="footer-caja">
        <h3 class="footer-title">total $ <span>1000</span> </h3>
        <button class="btn btn-outline-dark">Finalizar compra</button>
    </div>
</template>

<!-- link js -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="main.js"></script>
</body>
</html>
